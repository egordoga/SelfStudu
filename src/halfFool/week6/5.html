<!DOCTYPE html>

<html>

<head>

    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>

</head>

<body>


<div id="test"></div>


<script>
var arr = [];

    $.ajax({
        type: 'POST',
        url: 'http://localhost:8000',
        data: 'Nu hot chto-to',
        success: function (data) {
            $('#results').html(data);

            arr = JSON.parse(data);

            for (var i = 0; i < arr.length; i++)
                 var str = arr[i].name + ' ' + arr[i].value + '      ' + arr[i].phone + '<br>' + str;
            $("#test").append(str);

            var output = document.getElementById('test');
        }

    });

    //document.getElementById('sss').innerHTML = ss;



</script>

</body>

</html>
