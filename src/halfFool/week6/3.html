<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
</head>
<body>
<script>
$.getJSON('http://localhost:8000', function(data){
  var items = [];

  $.each(data, function(name, val, phone){
    items.push('<li id="' + name + '">' + data.val + ' ' + phone + '</li>');
  });

  $('<ul/>', {
    'class': 'my-new-list',
    html: items.join('')
  }).appendTo('body');
});

</script>
</body>
</html>
